<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header, nav, section, footer {
            margin: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header, nav, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        h2 {
            color: #333;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

        <h1>Informasi Mahasiswa</h1>
    </header>
