<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="M2Prak-IMKyan.css">
    <title>Masukkan Informasi</title>
</head>
<body>
    <div class="container">
        <h2>Masukkan Informasi</h2>
        <form id="infoForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan Nama" required>

            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" placeholder="Masukkan Kelas" required>

            <label for="makanan">Makanan Terenak:</label>
            <input type="text" id="makanan" placeholder="Masukkan Makanan Terenak" required>

            <button type="button" onclick="tampilkanAlert()">OK</button>
        </form>
    </div>

    <script src="M2Prak-IMKyan.js"></script>
</body>
</html>
